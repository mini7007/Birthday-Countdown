<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Classic Black Background */
        body {
            background-color: black !important; /* Ensures dark theme */
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 1s ease-in-out;
        }

        /* Hanging Images */
        .hanging-image {
            position: absolute;
            width: 100px;
            animation: swing 3s ease-in-out infinite alternate;
        }

        @keyframes swing {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            animation: fallConfetti 4s infinite;
        }

        @keyframes fallConfetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Floating Balloons */
        .balloon {
            position: absolute;
            width: 50px;
            animation: floatBalloon 6s infinite ease-in-out;
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Floating Candles */
        .candle {
            position: absolute;
            width: 30px;
            animation: floatCandle 5s infinite ease-in-out;
        }

        @keyframes floatCandle {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Hide celebration elements by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body onclick="enableAudio()"> <!-- Enable audio on first click -->

    <main class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-5xl font-bold text-gold">Countdown to Sanz's 28th Birthday! ðŸŽ‚</h1>
        <div class="flex justify-center mt-6">
            <div class="clock mx-4">
                <h2 id="days" class="text-5xl font-bold">00</h2>
                <small class="text-xl">Days</small>
            </div>
            <div class="clock mx-4">
                <h2 id="hours" class="text-5xl font-bold">00</h2>
                <small class="text-xl">Hours</small>
            </div>
            <div class="clock mx-4">
                <h2 id="minutes" class="text-5xl font-bold">00</h2>
                <small class="text-xl">Minutes</small>
            </div>
            <div class="clock mx-4">
                <h2 id="seconds" class="text-5xl font-bold">00</h2>
                <small class="text-xl">Seconds</small>
            </div>
        </div>
    </main>

    <!-- Hanging Images -->
    <img src="https://ik.imagekit.io/Myimage/image5.jpg" class="hanging-image" style="top: 10px; left: 10%;" />
    <img src="https://ik.imagekit.io/Myimage/image7.jpg" class="hanging-image" style="top: 10px; right: 10%;" />
    <img src="https://ik.imagekit.io/Myimage/image4.jpg" class="hanging-image" style="top: 10px; left: 40%;" />

    <!-- Celebration Elements (Hidden Initially) -->
    <div id="celebrationEffects" class="hidden">
        <audio id="birthdayAudio" src="https://ik.imagekit.io/Myimage/happybdaysanz.mp3"></audio>
    </div>

    <script src="main.js"></script>

    <script>
        function enableAudio() {
            let audio = document.getElementById("birthdayAudio");
            audio.play();
            document.body.onclick = null; // Prevent multiple clicks
        }
    </script>

</body>
</html>
